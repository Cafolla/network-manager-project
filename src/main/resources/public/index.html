<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ericsson</title>
    <title>Leaflet map example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.js"></script>
</head>
<body>

    <P>Hello this is our cool website :) </P>
    <center><img src ="1.jpg" width = "40%"></img></center>

    <a href="http://localhost:8080/ericsson/get/">CLICK HERE</a>


    <button onclick = abc()> get list !</button>

    <div id = "list"></div>


    <div id="mapid" style="height: 400px;"></div>

<script>

    var myMap = null;

    function map(long,lat) {



        // Set latitude and longitude coordinates
        var lat = lat;
        var long = long;

        var container = L.DomUtil.get('mapid');
        if (container != null) {
            container._leaflet_id = null;
        }

        // Create map object and set view
        var myMap = L.map('mapid').setView([lat, long], 13);

        // Add tile layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
            maxZoom: 18
        }).addTo(myMap);

        // Add marker
        var marker = L.marker([lat, long]).addTo(myMap);
    }

    function abc() {
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/ericsson/get/",
            success: function(data) {
                // The data parameter contains the response from the server
                console.log(data);
                populateList(data);
            },
            error: function(jqXHR, textStatus, errorThrown) {
                // Handle errors here
                console.log("Error: " + errorThrown);
            }
        });

        function populateList(data) {
            var list = "";
            $.each(data, function (index, item) {
                list += "<li>" + item.name + " - " + item.location + " <button onclick='map(" + item.longitude + "," + item.latitude + ")'>Show on Map</button></li>";
            });

            $("#list").html(list);
        }


    }</script>

</body>
</html>
